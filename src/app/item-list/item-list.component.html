<div class="container">
  <h2>Lista de Itens</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Pre√ßo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price | currency}}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="exportCSV()">Exportar para CSV</button>
</div>
